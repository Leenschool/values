        /* Sticky Navigation Bar */
        nav {
            position: sticky;
            top: 0;
            background-color: #644526;
            z-index: 1000;
            padding: 1rem 0;
        }
        nav a {
            color: white;
            margin: 0 1rem;
            font-weight: bold;
            text-decoration: none;
        }
        nav a:hover {
            text-decoration: underline;
            color: #fdf5e6;
        }
